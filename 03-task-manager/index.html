<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Form -->
    <form class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="form-input task-input"
          placeholder="e.g. wash dishes"
        />
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <small class="form-alert text-success">there was an error</small>
    </form>
    <!-- End of Form -->

    <section class="tasks-container">
      <p class="loading-text">loading...</p>
      <!-- Tasks -->
      <div class="tasks">
        <!-- Single Task -->
        <article class="single-task">
          <h5><i class="fas fa-check-circle"></i>first task</h5>
          <div class="task-links">
            <!-- Edit Link -->
            <a href="./task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- Delete Button -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </article>
        <!-- End of Single Task -->

        <!-- Single Task -->
        <article class="single-task task-completed">
          <h5><i class="fas fa-check-circle"></i>second task</h5>
          <div class="task-links">
            <!-- Edit Link -->
            <a href="./task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- Delete Button -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </article>
        <!-- End of Single Task -->
      </div>
    </section>
  </body>
</html>
